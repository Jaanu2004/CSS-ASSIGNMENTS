<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Types of CSS Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>

    <h2>Explicit Grid (Fixed Columns)</h2>
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
    </div>

    <h2>Auto-fit Grid (Responsive)</h2>
    <div class="auto-grid">
        <div class="grid-item">Item A</div>
        <div class="grid-item">Item B</div>
        <div class="grid-item">Item C</div>
        <div class="grid-item">Item D</div>
    </div>

    <h2>Nested Grid</h2>
    <div class="nested-grid">
        <div class="nested-item">Nested 1</div>
        <div class="nested-item">Nested 2</div>
        <div class="nested-item">Nested 3</div>
        <div class="nested-item">Nested 4</div>
    </div>

</body>
