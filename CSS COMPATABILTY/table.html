<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout Example</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h2>Table with Fixed Layout</h2>
    <table class="fixed-table">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
    </table>

    <h2>Table with Auto Layout</h2>
    <table class="auto-table">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        <tr>
            <td>Long text in this column will expand</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
    </table>
</body>
</html>
