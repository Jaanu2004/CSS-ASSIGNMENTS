<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Viewport Example</title>
    <link rel="stylesheet" href="view.css">
</head>
<body>
    <header>
        <h1>Responsive Grid with Image & Video</h1>
    </header>

    <div class="grid-container">
        <div class="grid-item">
            <img src="painting.jpg" alt="Painting">
        </div>
        <div class="grid-item">
            <video controls>
                <source src="sample.mp4" type="video/mp4">
            </video>
        </div>
        <div class="grid-item">
            <p>This is a responsive layout using CSS Grid. 
                You can Add text Here.
            </p>
        </div>
    </div>
</body>
</html>
