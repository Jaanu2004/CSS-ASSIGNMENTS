<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation & Pagination</title>
    <link rel="stylesheet" href="animation.css"> <!-- Linking CSS file -->
</head>
<body>

    <!-- ✅ Animated Heading -->
    <h1>Welcome to CSS Animation</h1>

    <!-- ✅ Pagination With Spaces -->
    <div class="pagination pagination-spaced">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
    </div>

    <!-- ✅ Pagination Without Spaces -->
    <div class="pagination pagination-compact">
        <a href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">4</a><a href="#">5</a>
    </div>

</body>
</html>
