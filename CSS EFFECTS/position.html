<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positions</title>
    <link rel="stylesheet" href="position.css"> <!-- Linking CSS file -->
</head>
<body>

    <h1>CSS Positioning Example</h1>

    <!-- ✅ Static Position -->
    <div class="box static">Static Position</div>

    <!-- ✅ Relative Position -->
    <div class="box relative">Relative Position</div>

    <!-- ✅ Fixed Position -->
    <div class="box fixed">Fixed Position</div>

    <!-- ✅ Absolute Position -->
    <div class="box absolute">Absolute Position</div>

    <!-- ✅ Sticky Position -->
    <div class="box sticky">Sticky Position</div>

    <p>Scroll down to see the **sticky** effect.</p>

    <!-- Adding more content for scrolling -->
    <div class="content">
        <p>Keep scrolling...</p>
        <p>More content...</p>
        <p>Even more content...</p>
        <p>Lots of content...</p>
        <p>Almost there...</p>
        <p>Now check the sticky element!</p>
    </div>

</body>
</html>
