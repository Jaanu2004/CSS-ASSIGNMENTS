<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Hover Effect</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h2>Table with Black Border</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>22</td>
            <td>London</td>
        </tr>
    </table>
</body>
</html>
