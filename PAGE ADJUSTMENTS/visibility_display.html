<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility & Display</title>
    <link rel="stylesheet" href="visibility_display.css">
</head>
<body>
    <h2>Visibility & Display Example</h2>

    <!-- Visibility property -->
    <p class="visible">I am visible.</p>
    <p class="hidden">I am hidden.</p>
    <p class="collapse">I am collapsed.</p>

    <!-- Display property -->
    <div class="none">I am not displayed (display: none).</div>
    <span class="inline">I am inline.</span>
    <div class="block">I am block.</div>
    <div class="contents">I am contents.</div>
    <li class="list-item">I am a list item.</li>
</body>
</html>
