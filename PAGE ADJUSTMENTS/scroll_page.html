<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top & Bottom</title>
    <link rel="stylesheet" href="scroll.css">
</head>
<body>
    <a href="#bottom" class="scroll-link">Click to go to Bottom</a>
    
    <div class="content">
        <p>Scroll down for more content...</p>
        <!-- Adding more content for long scrolling -->
        <p>Lorem ipsum dolor sit amet...</p>
        <p style="margin-bottom: 1000px;"></p>
    </div>

    <a href="#top" id="bottom" class="scroll-link">Click to go to Top</a>
</body>
</html>
